<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Genevieve's Lashes</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Genevieve's Lashes. A Sarasota based Lash Technician."
    />
    <meta name="robots" content="index,follow" />
    <link
      rel="icon"
      href="/images/logos/closed-eyes-with-lashes-and-brows.svg"
    />
    <link rel="stylesheet" href="/style_contact.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <div class="nav-logo">
          <img class="banner" src="/images/banner.svg" alt="" />
        </div>
        <div class="nav-buttons">
          <a href="/index.html">Home</a>
          <a href="/about.html">About</a>
          <a href="/contact.html">Contact</a>
        </div>
      </div>
      <div class="content">
        <div class="content-wrapper">
          <div class="contact-wrapper">
            <div class="contact">
              <form class="contact-form" action="">
                <h1>Contact Me:</h1>
                <div class="booking-row">
                  <div class="booking-column">
                    <label for="first_name">First Name*</label>
                    <input
                      type="text"
                      name="first"
                      placeholder="Type here..."
                      required
                    />
                  </div>
                  <div class="booking-column">
                    <label for="last_name">Last Name*</label>
                    <input
                      type="text"
                      name="last"
                      placeholder="Type here..."
                      required
                    />
                  </div>
                </div>
                <div class="booking-row">
                  <div class="booking-column-full">
                    <label for="email">Email*</label>
                    <input
                      type="text"
                      name="email"
                      placeholder="Type here..."
                      required
                    />
                  </div>
                </div>
                <div class="booking-row">
                  <div class="booking-column-full-text">
                    <label for="comment">Additional Comment</label>
                    <textarea
                      name="comment"
                      id="comment"
                      cols="30"
                      rows="8"
                      placeholder="Type here..."
                    ></textarea>
                  </div>
                </div>
                <button class="submit-button" type="">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="footer-wrapper">
          <div class="social-media">
            <a
              class="instagram-logo"
              href="https://www.instagram.com/genevieveslashes/"
            ></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
